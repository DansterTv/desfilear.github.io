<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://unpkg.com/aframe-extras@6.1.2/dist/aframe-extras.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene
      renderer="logarithmicDepthBuffer: true;"
      embedded
      loading-screen="enabled: false;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <a-asset-item
          id="animated-asset"
          src="assets\DamagedHelmet.glb"
        ></a-asset-item>
        <a-asset-item
          id="animated-asset2"
          src="assets\CesiumMan.glb"
        ></a-asset-item>
        <a-asset-item
          id="animated-asset3"
          src="assets\CesiumMan.glb"
        ></a-asset-item>
      </a-assets>

      <a-entity
        look-at="[gps-camera]"
        animation-mixer="loop: repeat"
        gltf-model="#animated-asset"
        scale="1 1 1"
        gps-entity-place="latitude: 19.042650585357876; longitude: -98.20926781743766;"
      ></a-entity>
      <a-entity
        look-at="[gps-camera]"
        animation-mixer
        gltf-model="#animated-asset3"
        scale="1 1 1"
        gps-entity-place="latitude: 19.04280749148855; longitude: -98.209410682779;"
      ></a-entity>
      <a-entity
        look-at="[gps-camera]"
        animation-mixer="loop: repeat"
        gltf-model="#animated-asset2"
        scale="1 1 1"
        gps-entity-place="latitude: 19.04302075739071; longitude: -98.20931609719993;"
      ></a-entity>
      <a-entity
        look-at="[gps-camera]"
        animation-mixer="loop: repeat"
        gltf-model="#animated-asset2"
        scale="0.25 0.25 0.25"
        gps-entity-place="latitude: 19.042899057087432; longitude: -98.20906933397056;"
      ></a-entity>

      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
